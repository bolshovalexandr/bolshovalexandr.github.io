<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Судебное представительство. Земля. Строительство. Оформление недвижимости." />

  <link rel="image_src" href="imgshare/indexshare.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link type="text/css" rel="stylesheet" href="style/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

  <div class="global-wrapper">

    <header>
      <div class="overhead-banner">
        <span>КОНСУЛЬТАЦИИ ОНЛАЙН - БЫСТРЕЕ И ДЕШЕВЛЕ</span>
      </div>
      <div class="logo">
        <div class="logo logo-white">
          <img src="imgshare/indexshare.png" alt="">
        </div>
        <div class="logo logo-blue">
          <div class="logo-blue logo-blue-content">
            <div class="logo-blue-content row-1">
              <img src="./img/volga.png" alt="">
              <img src="./img/nn.png" alt="">
            </div>
            <div class="logo-blue-content row-2">
              <p class="address"> Нижний Новгород, ул. Нестерова, 9</p>
              <p class="social">
                <i class="fab fa-vk"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-odnoklassniki"></i>
                <i class="fab fa-twitter"></i>
              </p>
              <img src="./img/yellow-btn.png" alt="">


            </div>
          </div>
        </div>
      </div>

    </header>
    <nav>
      <a href="">О компании</a>
      <a href="">Новости</a>
      <a href="">Услуги</a>
      <a href="">Аналитика</a>
      <a href="">Опыт</a>
      <a href="">Вопрос-ответ</a>
      <a href="">Отзывы</a>
    </nav>

    <div id="feedback-modal" class="feedback-modal">

      <form action="https://precedent.herokuapp.com/" method="post" name="feedback">
        <fieldset>
          <label for="name">Имя</label>
          <input type="text" name="name" required>
        </fieldset>
        <fieldset>
          <label for="message">Ваш вопрос</label>
          <input type="text" name="message" required>
        </fieldset>
        <fieldset>
          <label for="contact">Контакты для связи</label>
          <input type="text" name="contact" required>
        </fieldset>
        <fieldset>
          <input type="radio" id="employee-1" name="employee" value="1" checked>
          <label for="employee-1">Елена Никоненкова</label>
          <input type="radio" id="employee-2" name="employee" value="2">
          <label for="employee-2">Дмитрий Волков</label>
          <input type="radio" id="employee-3" name="employee" value="3">
          <label for="employee-3">Соколов Евгений</label>
        </fieldset>

        <input type="submit">

        <div id="feedback-response"></div>

      </form>
    </div>

    <footer></footer>

  </div>



  <script src="js/script.js"></script>
</body>

</html>
